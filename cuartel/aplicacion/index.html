<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario obtención datos API!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="columns is-vcentered">
      <div class="column is-4">
        <figure class="image is-128x128">
          <img src="http://sofiagestionagricola.cl/Imagenes/Sofia/Logo-Sofia.png">
        </figure>
      </div>
      <div class="column is-8">
        <h1 style="font-size:55px;">Aplicación por cuarteles</h1>
      </div>
    </div>    
    <div class="container">
      <form class="" action="http://api.sofiagestionagricola.cl/aplicaciones/cuartel" method="post">
        <div class="field">
          <label class="label">Key</label>
          <div class="control">
            <input class="input is-danger" name="key" type="text" placeholder="key">
          </div>
        </div>

        <div class="field">
          <label class="label">ID Interno</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success" name="idInterno" type="text" placeholder="id interno">
          </div>
        </div>
        <div class="field">
          <label class="label">Codigo de cuartel</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success" name="codCuartel" type="text" placeholder="Codigo de cuartel">
          </div>
        </div>
        <div class="field">
          <label class="label">Número de orden</label>
          <div class="control">
            <input class="input is-success" name="numOrden" type="text" placeholder="numero de orden">
          </div>
        </div>
        <div class="field">
          <label class="label"></label>
          <div class="control">
            <input type="date" class="input" name="fechaInicioDesde" value="">
          </div>
        </div>
        <div class="field">
          <label class="label"></label>
          <div class="control">
            <input type="date" class="input" name="fechaInicioHasta" value="">
          </div>
        </div>



        <div class="field">
          <label class="label">Exportar</label>
          <div class="control">
            <div class="select">
              <select name="exportar">
                <option value="excel">Excel</option>
                <option value="csv">CSV</option>
                <option value="json">JSON</option>
              </select>
            </div>
          </div>
        </div>



        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link is-primary">Enviar</button>
          </div>
        </div>
    </form>

    </div>
  </section>
  </body>
</html>
